<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Decodificador de Texto" />
    <link rel="stylesheet" href="style.css" />
    <title>Decodificador de Texto</title>
  </head>

  <body>
    <header>
      <img id="logo" src="imagens/logo.svg" alt="Logo Alura" />
    </header>
    <main>
      <div>
        <textarea
          id="valueToCript"
          placeholder="Digite o seu texto"
          rows="15"
          cols="1"
        ></textarea>
      </div>
      <div id="buttonsWrapper">
        <div id="warning">
          <img src="imagens/aviso.svg" alt="Aviso" />
          <h1 id="avisoTexto">Apenas letras minúsculas e sem acento.</h1>
        </div>
        <div id="buttons">
          <button id="criptografar" onclick="cript()">Criptografar</button>
          <button id="descriptografar">Desriptografar</button>
        </div>
      </div>
    </main>
    <aside>
      <span id="textCripted"></span>
      <img id="desenho" src="imagens/DESENHO.svg" alt="Menina com a lupa" />
      <h2 id="nenhumaMensagem">
        <strong>Nenhuma mensagem <br />encontrada</strong>
      </h2>
      <h3 id="textoCard">
        Digite um texto que você deseja criptografar ou descriptografar.
      </h3>
    </aside>
  </body>
  <script type="text/javascript" src="criptografador.js"></script>
</html>
